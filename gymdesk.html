<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gymdesk Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .widget-container {
      width: 100%;
      height: 100vh;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .gymdesk-booking {
      width: 100% !important;
      max-width: 100% !important;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <script src="https://gymdesk.com/js/widgets.js"></script>
    <div 
      class="gymdesk-booking" 
      attr-gym="lYJXx" 
      attr-schedule="all" 
      attr-form="AwvwE">
    </div>
  </div>
</body>
</html>
